apiVersion: v1alpha1
kind: Fleet
metadata:
  name: demo-fleet
spec:
  selector:
    matchLabels:
      fleet: demo-fleet
  template:
    spec:
      os:
        image: quay.io/vraiti/flightctl-agent-basic-nginx:latest
      config:
        - name: motd-update
          configType: InlineConfigProviderSpec
          inline:
            ignition:
              version: 3.4.0
            storage:
              files:
                - contents:
                    source: >-
                      data:,This%20system%20is%20managed%20by%20flightctl.%0A
                  mode: 422
                  overwrite: true
                  path: "/etc/motd"
        - name: microshift-manifests
          configType: GitConfigProviderSpec
          gitRef:  
            repository: demo-repo
            targetRevision: local-demo
            path: /configuration
      systemd:
        matchPatterns:
          - "microshift.service"
          - "flightctl-agent.service"
